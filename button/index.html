<html>
    <head>
        <script type="text/javascript">
function add() {
    var num = document.getElementById("mynum").value;
    if(num == '') num = 0;
    document.getElementById("mynum").value = parseInt(num ,10) + 1;
    }
</script>
    <link rel="stylesheet" href="https://proximitydeveloper.github.io/style.css">
    <link id="theme" rel="stylesheet" href="https://proximitydeveloper.github.io/themes.css">
    </head>

    <body oncontextmenu="return false">
        <div id="txt"></div>
            <input type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off" id="mynum" disabled>
            <input type="button" onclick="add()" style="height:50px; width:50px">
</body>
</html>
